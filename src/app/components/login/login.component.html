<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
  style="background: linear-gradient(135deg, #6d8aeb 0%, #a7b7d8 100%)"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Employee Management System
      </h2>
      <p class="mt-2 text-center text-sm text-gray-900">
        Sign in to your account
      </p>
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        style="
          background: #fff;
          padding: 2.5rem 2rem;
          border-radius: 1rem;
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
          min-width: 320px;
          width: 100%;
          max-width: 350px;
        "
      >
        <h2
          style="
            text-align: center;
            margin-bottom: 1.5rem;
            color: #3b82f6;
            font-weight: 600;
          "
        >
          Login
        </h2>
        <div style="margin-bottom: 1.25rem">
          <label
            for="username"
            style="
              display: block;
              margin-bottom: 0.5rem;
              color: #374151;
              font-weight: 500;
            "
            >Username</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            name="username"
            required
            style="
              width: 100%;
              padding: 0.75rem;
              border: 1px solid #d1d5db;
              border-radius: 0.5rem;
              outline: none;
              background: #f9fafb;
              transition: border 0.2s;
            "
          />
          <div
            *ngIf="
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
            "
            style="color: #ef4444; font-size: 0.9em; margin-top: 0.25rem"
          >
            Username is required.
          </div>
        </div>
        <div style="margin-bottom: 1.5rem">
          <label
            for="password"
            style="
              display: block;
              margin-bottom: 0.5rem;
              color: #374151;
              font-weight: 500;
            "
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            name="password"
            required
            style="
              width: 100%;
              padding: 0.75rem;
              border: 1px solid #d1d5db;
              border-radius: 0.5rem;
              outline: none;
              background: #f9fafb;
              transition: border 0.2s;
            "
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            style="color: #ef4444; font-size: 0.9em; margin-top: 0.25rem"
          >
            Password is required (min 6 chars).
          </div>
        </div>
        <button
          type="submit"
          [disabled]="isLoading() || loginForm.invalid"
          style="
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
          "
        >
          Login
        </button>
        <div
          *ngIf="errorMessage()"
          style="color: #ef4444; text-align: center; margin-top: 1rem"
        >
          {{ errorMessage() }}
        </div>
      </form>
    </div>

    <!-- Removed duplicate error and button markup, and extra closing form tag -->
  </div>
</div>
